<body>
    <form action="/create/account" method="POST" >
        <label for="name">name</label>
        <input type="text" name="name" placeholder="Full Name" required><br><br>
        
        <label for="username">New Username</label>
        <input type="text" name="username" placeholder="New username" required><br><br>
        
        <select name="cat" id="cat">
            <option value="0">Select a Catagory</option>
            <option value="1">Entertainment</option>
            <option value="2">Advice</option>
            <option value="3">Educational</option>
        </select><br><br>

        <label for="password1">password</label>
        <input type="password" name="password1" placeholder="password" required><br><br>
    
        <label for="password2">password again</label>
        <input type="password" name="password2" placeholder="password again" required><br><br>
    
        <button type="submit">submit</button>
    </form>

    <p id="err"></p><br>
    
    <a href="/login">Go to login</a>

$.get("/check/errors", (res) => {
