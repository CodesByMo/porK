<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />-->
</head>

<body>
    <div class="container" id="bg">
        <div class="container">
            <div class="row">
                <div class="jumbotron topBox m-3 p-2 text-secondary col col-md-6 col-lg-12 text-center ">
                    <header>
                        <h1>Welcome to PorK! Enter your information to log in below!</h1>
                        <h2>New to the Site? No Problem! Just click the link below to create your own account!</h2>
                    </header>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="card mainBox m-3 p-2 col col-lg-12">
                    <div class="card-header m-1 text-secondary font-weight-bold">Log In!</div>
                    <div class="card-body m-3 p-2 col col-lg-12">


                        <form action="/create/account" method="POST">
                            <label for="name">name</label>
                            <input type="text" name="name" placeholder="Full Name" required><br><br>

                            <label for="username">New Username</label>
                            <input type="text" name="username" placeholder="New username" required><br><br>

                            <select name="cat" id="cat">
                                <option value="0">Select a Catagory</option>
                                <option value="1">Entertainment</option>
                                <option value="2">Advice</option>
                                <option value="3">Educational</option>
                            </select><br><br>

                            <label for="password1">password</label>
                            <input type="password" name="password1" placeholder="password" required><br><br>

                            <label for="password2">password again</label>
                            <input type="password" name="password2" placeholder="password again" required><br><br>

                            <button type="submit">submit</button>
                        </form>

                        <p id="err"></p><br>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="card mainBox m-3 p-2 col col-lg-12">
                <div class="card-header m-3 p-2">

                    <a href="/login">Go to login</a>

                </div>
            </div>
        </div>
    </div>

    <script>

        $.get("/check/errors", (res) => {
            console.log(res);
            $("#err").text(res);
        })

    </script>
</body>

</html>
