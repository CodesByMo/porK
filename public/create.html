                    <div class="card-header m-1 text-secondary font-weight-bold">Create your Account!</div>
                    <div class="card-body m-3 p-2 col col-lg-12">

                        <form action="/create/account" method="POST">
                            
                            <label for="name" class="boxTitleTxt">Your Name</label>
                            <input type="text" name="name" placeholder="Full Name" required ><br><br>

                            <label for="username"class="boxTitleTxt" >Pick a username</label>

                            <p>Choose a category your most interested below.</p>
                            <select name="cat" id="cat">
                                <option value="0">Select a Category</option>
                                <option value="1">Entertainment</option>
                                <option value="2">Advice</option>
                                <option value="3">Educational</option>
                            </select><br><br>

                            <label for="password1" class="boxTitleTxt">Choose Your Password</label>
                            <input type="password" name="password1" placeholder="password" required><br><br>

                            <label for="password2" class="boxTitleTxt">Now Enter Your Password Again (just to be sure)</label>
                            <input type="password" name="password2" placeholder="password again" required><br><br>

                            <button type="submit" class="btn btn-dark">Create my Account!</button>
                        </form>
