<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PorK Create-a-User</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

<body>
    <!-- Image and text -->
<nav class="navbar navbar" id="navbar-bg">
        <a class="navbar-brand" href="/public/index.html">
          <img src="/public/style/img/porK-logo.png" width="240" height="100" class="d-inline-block align-top" id="porkLogo" alt="">
        </a>
      </nav>
    <div class="container" id="bg">
        <div class="container">
            <div class="row">
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="card mainBox col col-lg-12 col-xs-12 login-bg">
                    <div class="card-header m-1 text-secondary font-weight-bold">Create your Account!</div>
                    <div class="card-body  col col-lg-12">

                        <form action="/create/account" method="POST">
                            
                            <label for="name" class="boxTitleTxt">Your Name</label>
                            <input type="text" name="name" placeholder="Name*" required ><br><br>

                            <label for="username"class="boxTitleTxt" >Pick a username</label>
                            <input type="text" name="Username" placeholder="Username*" required><br><br>
                            <label for="password1" class="boxTitleTxt">Choose Your Password</label>
                            <input type="password" name="password1" placeholder="Password*" required><br><br>

                            <label for="password2" class="boxTitleTxt">Confrm Password</label>
                            <input type="password" name="password2" placeholder="Confirm*" required><br><br>

                            <div class="logbtns">
                                    <button type="submit" class="btn btn-dark" id="createBtn">Create Account</button>
                                    <button class="btn" id="returnBtn" onclick="window.location.href = '/login';">Return to homepage</button>
                            </div>
                        </form>

                        <p id="err"></p><br>
                        <!--Can we add an account has been created confirmation??-->
                    </div>
                </div>

                        <div class="row">

                                        <button class="btn" onclick="window.location.href = '/login';">Return to homepage</button>                                
                                </div>
                            </div>
                        </div>
                    </div> -->
            </div>
            
        </div>
        
    </div>

        $.get("/check/errors", (res) => {

            $("#err").text(res);

</body>

</html>
