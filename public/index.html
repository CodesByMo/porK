<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />-->
</head>

<body>
    <div class="container" id="bg">
        <div class="container">
            <div class="row">
                <div class="jumbotron topBox m-3 p-2 text-secondary col col-md-6 col-lg-12 text-center ">
                    <header>
                        <p>this will be the login dashboard thing</p>
                    </header>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="card mainBox m-3 p-2 col" id="profile">
                    <div class="card-header m-1 text-secondary font-weight-bold">Click the buton below to see other
                        user's posts</div>
                    <div class="card-body">
                        <p>hi <span id="name"></span>, would you like to ask a question!</p>

                        <input type="text" id="question">

                        <select id="cat">
                            <option value="0">Select a Catagory</option>
                            <option value="1">Entertainment</option>
                            <option value="2">Advice</option>
                            <option value="3">Educational</option>
                        </select>

                        <button id="sendQuestion">Submit Question</button><br><br>
                        <p id="err"></p><br>
                    </div>


                    <p>Change Categories</p>
                    <select id="catChange">
                        <option value="0">Select a Catagory</option>
                        <option value="1">Entertainment</option>
                        <option value="2">Advice</option>
                        <option value="3">Educational</option>
                    </select>
                    <button id="change">Change Category</button>
                    
                </div>
                <section id="display">

                </section>

            </div>
        </div>
    </div>

    <div class="container">
        <div id="otherSide">
            <button id="others">See other uses post</button><br><br>


            <p>other people question!</p>

            <section id="otherQuestions">

            </section>
            <button id="toProfile">Your Stuff</button>

        </div>
    </div>

    <div class="container">
        <button id="logout">Logout</button>
    </div>

    </div>


    <script src="index.js"></script>
</body>

</html>
