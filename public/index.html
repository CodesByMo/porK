<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PorK Homepage</title>

    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />-->
</head>

<body>
    <div class="container" id="bg">
        <div class="container">
            <div class="row">
                <div class="jumbotron topBox m-3 p-2 text-secondary col col-md-6 col-lg-12 text-center ">
                    <header>
                        <h1>Welcome to PorK!</h1>
                    </header>
                </div>
            </div>
        </div>
        
        <div class="container">
            <div class="row">
                <div class="card mainBox m-3 p-2 col" id="profile">
                    <div class="card-header m-1 text-secondary font-weight-bold">
                        <h3>Hi <span id="name"></span>, What's your question today?</h3>
                    </div>
                    <div class="card-body">
                        <h5>New to the Site? <br> No Problem! <br></h5>
                        <h5>Type in your Question Below to ask the Community a Question!</h5>
                        <br><input type="text" id="question"><br>
                        <br><h5>Now select the catagory and your done!</h5><br>
                        <select id="cat">
                            <option value="0">Select a Catagory</option>
                            <option value="1">Entertainment</option>
                            <option value="2">Advice</option>
                            <option value="3">Educational</option>
                        </select>
                        <br><br><button id="sendQuestion">Submit Question</button><br><br>
                        <p id="err"></p><br>
                        <div class="container">
                            <div class="row">
                                <h5>Here are the questions you've asked so far.</h5>
                                <section id="display"></section>
                            </div>
                        </div>
                    </div>
                    <br>
                    <!--Does this change Catagories change the view of 
                        the questions the user has asked???-->
                    <p>Change Categories</p>
                    <select id="catChange">
                        <option value="0">Select a Catagory</option>
                        <option value="1">Entertainment</option>
                        <option value="2">Advice</option>
                        <option value="3">Educational</option>
                    </select>
                    <br>
                    <button id="change">Change Category</button>
                    <br>
                    <button id="others">Click me to Show Other User's Questions</button><br><br>
                </div>


            </div>
        </div>

        <div class="container">
            <div id="otherSide">
                <button id="toProfile">Click me to return homepage</button>


                <p>Below should show other user's questions!</p>

                <section id="otherQuestions">

                </section>

            </div>
        </div>


        <div class="container">
            <button id="logout">Logout</button>
        </div>

    </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
