<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>porK? Homepage</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <!-- <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"> -->    
    <link rel="stylesheet" href="style/styles.css">
    <script src="https://kit.fontawesome.com/2ad7f43d56.js"></script>
</head>

<body>
    <!-- Image and text -->
    <nav class="navbar navbar" id="navbar-bg">
            <a class="navbar-brand" href="/public/index.html">
              <img src="/public/style/img/porK-logo.png" width="240" height="100" class="d-inline-block align-top" id="porkLogo" alt="">
            </a>
          </nav>
        <div class="container" id="bg">
            <div class="container">
                <div class="row">
                    </div>
                </div>
            </div>

        <!-- So far everything on this page is contained in one card. Should this be changed?? -->
        <div class="container">
            <div class="row">
                <div class="card mainBox col col-lg-12 col-xs-12 login-bg" id="profile">
                    <div class="card-header text-secondary font-weight-bold">
                        <p>Ask your question below</p>
                    </div>
                    <div class="card-body">
                        <h5 class="fieldText">Type in your question Below to ask the community a question!</h5>
                        <!--Should we display a dummy question in the box that will clear as soon as the user begings typing?
                        or is ther a way to make this a bigger text box?-->
                        <input type="text" id="question" placeholder="Why do you bake cookies, but cook bacon?">
                        <h5 class="fieldText">Choose a category!</h5>
                        <div class="container">
                            <div class="row">
                                <select id="cat">
                                    <option value="0">Select a Category</option>
                                    <option value="1">Entertainment</option>
                                    <option value="2">Advice</option>
                                    <option value="3">Educational</option>
                                </select>
                            </div>
                        </div>
                        <div class="container  indexBtns">
                            <div class="row">
                                    <button type="button" class="btn btn-default" id="cook-submit" aria-label="Left Align" >Get Cookin'
                                            <span class="fas fa-bacon"></span>
                                            </button>
                                <!--We should add some sort of confirmation message when something is submitted-->
                            </div>
                        </div>
                        <p id="err"></p><br>
                        <div class="container" id="myQuestions">
                            <div class="row">
                                <h5 class="fieldText">Your porKs</h5>
                            </div>
                            <div class="container">
                                <div class="row">
                                    <h6>
                                        <section id="display"></section>
                                    </h6>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row" id="otherSide">
                                <div class="card-header text-secondary font-weight-bold">
                                    <!--Optional text for card header displayed below-->
                                    <!-- <h5>Similar questions</h5> -->
                                </div>
                                <!--Does this change Catagories change the view of 
                                    the questions the user has asked???-->
                                <div class="container">
                                    <div class="row">
                                        <h5 class="fieldText">Change Categories:</h5>
                                        <select id="catChange">
                                            <option value="0">Select a Category</option>
                                            <option value="1">Entertainment</option>
                                            <option value="2">Advice</option>
                                            <option value="3">Educational</option>
                                        </select>
                                        <div class="container indexBtns">
                                            <div class="row">
                                                <button class="btn btn-default" id="change">Change Category</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
            
                                <div class="container"  id="newestQuest">
                                    <div class="row">
                                        <h5>Newest porKs</h5>
                                    </div>
                                </div>
            
                                <div class="container toProfileBtn">
                                    <div class="row">
                                        <section id="otherQuestions"></section>
                                    </div>
                                </div>
            
                                <div class="container">
                                    <div class="row">
                                        <button class="btn btn-default" id="toProfile">Return to homepage</button><br>
                                    </div>
                                </div>
                            
            
                        </div>
                    </div>
            </div>
        </div>

       


        <div class="container toProfileBtn">
            <div class="row">
                <div class="card mainBox col col-lg-12 login-bg">
                    <div class="card-header">
                        <button class="btn btn-default" id="logout">Logout</button>
                    </div>
                </div>


            </div>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
